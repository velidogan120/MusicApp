<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img id="music_image" src="img/1.jpeg" alt="">
            <audio id="music_audio" src="mp3/1.mp3"></audio>
            <div class="card-body">
                <div id="music_info" class="text-center">
                    <div id="music_title" class="fw-medium fs-2">Boşver - Nilüfer</div>
                    <div id="music_singer" class="fw-medium fs-4">Nilüfer</div>
                </div>
                <div id="progress" class="my-3">
                    <input id="progress_bar" type="range" class="form-range">
                    <div id="time" class="d-flex justify-content-between">
                        <div id="current_time">00:00</div>
                        <div id="duration">00:00</div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <button class="btn btn-danger rounded-1" data-bs-target="#music_list" data-bs-toggle="collapse">
                    <i class="fa-solid fa-bars"></i>
                </button>                    
                <div id="volume" class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-danger px-2 py-1">
                        <i class="fa-solid fa-volume-high fa-sm"></i>
                    </button>                    
                    <input id="volume_bar" type="range" class="form-range ms-2">
                </div>
            </div>
            <div id="music_list" class="collapse show">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between">
                        <div class="fw-medium">Nilüfer - Boşver</div>
                        <div class="badge bg-danger">00:00</div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <div class="fw-medium">Nilüfer - Boşver</div>
                        <div class="badge bg-danger">00:00</div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <div class="fw-medium">Nilüfer - Boşver</div>
                        <div class="badge bg-danger">00:00</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="musicpalyer.js"></script>
    <script src="app.js"></script>
</body>
</html>
